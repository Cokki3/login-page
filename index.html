    <main>
        <section id="login-page">
            <h1>Keeping An Eye on Delivery</h1>
            <!-- <span>
                <a href="#section2">Registrar</a>

            </span> -->
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email">
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha">
                
                <input type="submit" value="Log In" id="login">
            </form>
            <a href="#">ESQUECI MINHA SENHA</a>
            <span id="alerta"></span>

            </a> -->

                    <i class="fa-thin fa-angle-left"></i>
                </a>
                Inscreva-se
            </h1>
            <!-- <a href="#login-page">Logar</a> -->

                <label for="register-name">Nome:</label>
                <input type="text" id="register-name">

                <label for="register-lastname">Sobrenome:</label>
                <input type="text" id="register-lastname">

                <label for="register-email">Email:</label>
                <input type="email" id="register-email">
                <label for="register-pass">Senha:</label>
                <input type="password" id="register-pass">

                <input type="submit" value="Inscrever-se" id="register">
            </form>
            <span id="alerta2"></span>
            <a href="https://github.com/LukasNatanael" target="_blank">
                <i class="fa-brands fa-github"></i> LukasNatanael

                </a>
